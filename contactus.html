<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  
</head>
<body>
  <div class="contact-section">
    <header class="contact-header">
      <h1>Get in Touch</h1>
      <p class="black-txt">Want to get in touch? We'd love to hear from you. Here's how you can reach us...</p>
    </header>

    <div class="contact-cards">
      <div class="card">
        <div class="icon">ðŸ’¬</div>
        <h3>Customer Support</h3>
        <p>Need help with something? Our support team is here to assist you.</p>
        <div class="form-container">
          <form>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" placeholder="Type your question here..." required></textarea>

            <button type="submit" class="button">Submit</button>
            <button class="side-button button">
              <a href="index.html" class="btn">Go to Home</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
