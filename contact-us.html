<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: url('/images/bg-contact2.jpg') no-repeat center /cover; 
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-section {
      text-align: center;
      padding: 40px 20px;
      width: 90%;
      max-width: 1200px;
      border-radius: 15px;
    }
    .contact-header h1 {
      font-size: 2.5rem;
      color: #009dff;
      margin-bottom: 10px;
    }
    .contact-header p {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .contact-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .black-txt {
        color: black;
    }
    .side-button {
        margin-left: 154px;
    }
    .btn {
        text-decoration: none;
        color: white;

    }
    .card {
      background: #182645;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ff007f;
    }
    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #f5f5f5;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #cccccc;
    }
/* add form container's styling below */
.form-container {
      text-align: left;
      margin-top: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #f5f5f5;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      background: #66c4ff;
      color: white;
    }
    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: #ffffff;
    }
    .form-container textarea {
      height: 100px;
      resize: none;
    }
    .form-container .button {
      background-color: #0099ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container .button:hover {
      background-color: #48b6ff;
    }
</style>
</head>
<body>
  <div class="contact-section">
    <header class="contact-header">
      <h1>Get in Touch</h1>
      <p class="black-txt">Want to get in touch? We'd love to hear from you. Here's how you can reach us...</p>
    </header>

    <div class="contact-cards">
      <div class="card">
        <div class="icon">ðŸ’¬</div>
        <h3>Customer Support</h3>
        <p>Need help with something? Our support team is here to assist you.</p>
        <div class="form-container">
          <form>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" placeholder="Type your question here..." required></textarea>

            <button type="submit" class="button">Submit</button>
            <button class="side-button button">
              <a href="index.html" class="btn">Go to Home</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
